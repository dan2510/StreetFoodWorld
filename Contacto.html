<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Street Food - Contacto</title>

    <!-- Boostrap y utlildates-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <!-- CSS -->
    <link rel="stylesheet" href="css/Contacto.css">

</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="img/Logo.png" alt="Streed Food World" height="50" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#menu">Menú</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#nosotros">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#Nosotros">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#preguntas">Preguntas Frecuentes</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#preguntas">Acerca de</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Forms  -->
    <section class="parallax-section">
        <div class="parallax-bg" style="background-image: url('img/MaxFoto.jpg');"></div>
        <div class="overlay"></div>
        <div class="content container">
            <h1 class="text-center mb-5 neon-text animated">Contactanos</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="contact-form animated mb-5">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                                    <label for="nombre"><i class="fas fa-user me-2"></i>Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                                    <label for="apellido"><i class="fas fa-user me-2"></i>Apellido</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="tel" class="form-control" id="numero" placeholder="Tu número de teléfono" required>
                            <label for="numero"><i class="fas fa-phone me-2"></i>Número de teléfono</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="localidad" placeholder="Tu localidad" required>
                            <label for="localidad"><i class="fas fa-map-marker-alt me-2"></i>Localidad</label>
                        </div>
                       
                        <div class="mb-3 form-floating">
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Tu mensaje" required style="height: 150px;"></textarea>
                            <label for="mensaje"><i class="fas fa-comment me-2"></i>Mensaje</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 neon-text">
                            <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                        </button>
                    </form>
                </div>
            </div>
    
        </div>
    </section>

     <!-- Utils -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="bg-dark text-white text-center p-3">
        <div class="container">
            <!-- Mapa embebido -->
            <div class="map-container" style="margin-bottom: 20px;">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345090047!2d144.9559283159206!3d-37.817209742021116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776f35692e38d1!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1605070530000!5m2!1sen!2sau" 
                    width="100%" 
                    height="250" 
                    style="border:0;" 
                    allowfullscreen="" 
                    aria-hidden="false" 
                    tabindex="0">
                </iframe>
            </div>
    
            <!-- Información del footer -->
            <p>&copy; 2024 Street Food. Todos los derechos reservados.</p>
            <p><a class="text-white" href="#">Política de Privacidad</a> | <a class="text-white" href="#">Contacto</a></p>
        </div>
    </footer>
 
</body>
</html>
